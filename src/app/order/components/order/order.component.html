
<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0">no hay productos</p>
            <div class="row" *ngIf="products.length !== 0">
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <p>Image product</p>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <p>Title</p>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <p>Price</p>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <p>Quantity/Actions</p>
                </div>
            </div>
            <div class="row" *ngFor="let product of products">
                <div class="col-xs-12 col-sm-2 col-md-2 minHeight">
                    <div class="box">
                        <img class="image" [src]="product.image" alt="">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 minHeight">
                    <div class="box">
                        {{ product.title }}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 minHeight">
                    <div class="box">
                        {{ product.price }}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 minHeight">
                    <div class="box">
                        {{ product.quantity }}
                        <button mat-mini-fab (click)="addOneToCart(product.id)" color="accent" aria-label="Example icon button with a plus one icon">
                            <mat-icon >plus_one</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>       
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
        <h1>Contenido</h1>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pagos</ng-template>
        <h1>Contenido</h1>
    </mat-step>
</mat-horizontal-stepper>
